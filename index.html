<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List | Ameer Hamza</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">

</head>
<body>
    <!-- main To-Do container -->
    <div class="main-container">
        <div class="wrapper">
            <!-- Alert Box -->
            <div class="alert-box">
                You must write somthing!
            </div>
                <h1 class="heading">Todo List</h1>
                <div class="form-container">
                    <input type="text" placeholder="Add your task" id="input-box">
                    <button class="add-btn">Add</button>
                </div>
                <ul class="list-container"></ul>
        </div>

        <!-- Quote -->
        <div class="quote">
            <q id="quote-text">Every single day is a good day no matter <br /> how bright or dark it is because it always brings <br /> an opportunity to start a positive beginning in your life.</q>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="main.js"></script>
</body>
</html>
